<!DOCTYPE html>
<html>
<head>
    <title>3D Spinning Cube</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; }
        #container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;} /* Center the cube */
        #cube-container {
            width: 200px;
            height: 200px;
            perspective: 1000px;
            position: relative; /* Needed for proper positioning of the cube */
        }
        #cube {
            width: 100%;
            height: 100%;
            position: absolute; /* Crucial for 3D transforms to work correctly */
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 123, 255, 0.7);
            border: 1px solid #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            opacity: 0.8;
        }

        /* Corrected face positioning using half values */
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="cube-container">
            <div id="cube">
                <div class="face front">Front</div>
                <div class="face back">Back</div>
                <div class="face right">Right</div>
                <div class="face left">Left</div>
                <div class="face top">Top</div>
                <div class="face bottom">Bottom</div>
            </div>
        </div>

        <div id="controls">
            Width: <input type="number" id="width" value="200"><br>
            Height: <input type="number" id="height" value="200"><br>
            Depth: <input type="number" id="depth" value="200"><br>
            <button onclick="updateCube()">Update Cube</button>
        </div>
    </div>

    <script>
        function updateCube() {
            const width = parseInt(document.getElementById('width').value); // Parse as integer
            const height = parseInt(document.getElementById('height').value);
            const depth = parseInt(document.getElementById('depth').value);

            const cube = document.getElementById('cube');
            const faces = cube.querySelectorAll('.face');

            const halfWidth = width / 2;
            const halfHeight = height / 2;
            const halfDepth = depth / 2;

            cube.style.width = width + "px";
            cube.style.height = height + "px";

            faces[0].style.transform = `translateZ(${halfDepth}px)`;
            faces[1].style.transform = `rotateY(180deg) translateZ(${halfDepth}px)`;
            faces[2].style.transform = `rotateY(90deg) translateZ(${halfDepth}px)`;
            faces[3].style.transform = `rotateY(-90deg) translateZ(${halfDepth}px)`;
            faces[4].style.transform = `rotateX(90deg) translateZ(${halfHeight}px)`;
            faces[5].style.transform = `rotateX(-90deg) translateZ(${halfHeight}px)`;
        }
    </script>
</body>
</html>
